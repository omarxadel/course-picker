<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Course Picker</title>
</head>
<body>
    <header>
        <h1 class="text-center my-4"><b>Course Picker</b></h1>
    </header>
    <div class="container">
        <div class="input-group mb-3" action="">
            <input id="search-bar" class="form-control" type="text" placeholder="Search for courses, departments or professors..." aria-label="Search">
            <div class="input-group-prepend">
                <button id="search-btn" class="btn btn-outline-primary" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="list" id="list"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
